<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <!-- Tabel Checkout -->
    <table>
      <thead>
        <tr>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="checkoutTableBody">
        <!-- Isi otomatis dari JS -->
      </tbody>
    </table>

    <div class="total">
      Total: <span id="checkoutTotal">Rp 0</span>
    </div>

    <!-- Form Data Pembeli -->
    <form id="checkoutForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required style="width:100%;padding:10px;margin-bottom:10px;">

      <label>Email</label>
      <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:10px;">

      <label>Alamat</label>
      <input type="text" name="alamat" required style="width:100%;padding:10px;margin-bottom:10px;">

      <label>Metode Pembayaran</label>
      <select name="metode" required style="width:100%;padding:10px;margin-bottom:10px;">
        <option value="">-- Pilih Metode --</option>
        <option value="transfer">Transfer Bank</option>
        <option value="cod">Cash on Delivery</option>
        <option value="ewallet">E-Wallet</option>
      </select>

      <button type="submit" class="btn">Konfirmasi Pesanan</button>
    </form>
  </div>

  <!-- Hubungkan dengan file JS utama -->
  <script src="main.js"></script>
</body>
</html>
