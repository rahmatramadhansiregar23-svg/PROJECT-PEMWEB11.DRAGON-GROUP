<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Checkout</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/app.js"></script>
</head>
<body>  <header class="site-header">
    <div class="logo">FurniDecor</div>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger" aria-hidden="true"></span>
    </button>
    <nav class="nav" aria-expanded="false">
      <a href="index.html">Beranda</a>
      <a href="about.html" data-popup>About</a>
      <a href="products.html" data-popup>Produk</a>
      <a href="categories.html" data-popup>Kategori</a>
      <a href="gallery.html" data-popup>Galeri</a>
      <a href="blog.html" data-popup>Blog</a>
      <a href="tips.html" data-popup>Tips</a>
      <a href="contact.html" data-popup>Kontak</a>
      <a href="cart1.html" data-popup>Keranjang</a>
      <a href="checkout.html" data-popup>checkout</a>
    </nav>
    <button onclick="toggleDarkMode()" style="padding:6px 10px; border-radius:5px; cursor:pointer;">ðŸŒ™ Dark Mode</button>
    <button class="btn btn-outline" id="togglePopupMode" aria-pressed="true">Mode Pop-up: ON</button>
  </header>
  <main class="container checkout">
    <h1>Checkout</h1>

    <!-- Tabel Checkout -->
    <div class="table-responsive">
      <table class="table checkout-table">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="checkoutTableBody">
          <!-- Isi otomatis dari JS -->
        </tbody>
      </table>
    </div>

    <div class="total">
      Total: <span id="checkoutTotal">Rp 0</span>
    </div>

    <!-- Form Data Pembeli -->
    <form id="checkoutForm" class="checkout-form">
      <div class="form-row">
        <label>Nama Lengkap</label>
        <input class="input" type="text" name="nama" required>
      </div>

      <div class="form-row">
        <label>Email</label>
        <input class="input" type="email" name="email" required>
      </div>

      <div class="form-row">
        <label>Alamat</label>
        <input class="input" type="text" name="alamat" required>
      </div>

      <div class="form-row">
        <label>Metode Pembayaran</label>
        <select class="select" name="metode" required>
          <option value="">-- Pilih Metode --</option>
          <option value="transfer">Transfer Bank</option>
          <option value="cod">Cash on Delivery</option>
          <option value="ewallet">E-Wallet</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Konfirmasi Pesanan</button>
    </form>
  </main>
</body>
</html>
